<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container w-50 mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center">Unit Converter</h2>
          <div class="row mb-3">
            <div class="col">
              <label for="unitType" class="form-label"></label>
              <select
                id="unitType"
                class="form-select bg-light"
                onchange="populateUnits()"
              >
                <option value="length">Length</option>
                <option value="area">Area</option>
                <option value="time">Time</option>
                <option value="temperature">Temperature</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5">
              <label for="inputValue" class="h6 form-label">Enter Value</label>
              <input
                type="number"
                class="form-control"
                id="inputValue"
                placeholder="0"
              />
              <select name="" id="inputUnit" class="form-select bg-light mt-1">
                <!-- Units will be shown by JavaScript -->
              </select>
            </div>
            <div class="col-md-2 text-center align-self-center h4">=</div>
            <div class="col-md-5">
              <label for="outputValue" class="h6 form-label"
                >Converted Value</label
              >
              <input
                type="number"
                class="form-control"
                id="outputValue"
                placeholder="0"
              />
              <select name="" id="outputUnit" class="form-select bg-light mt-1">
                <!-- Units will be shown by JavaScript -->
              </select>
            </div>
          </div>
          <div class="row mx-auto justify-content-center">
            <button class="btn btn-primary col-3 me-3" onclick="convert()">
              Convert
            </button>
            <button class="btn btn-secondary col-3" onclick="clearInput()">
              Clear
            </button>
          </div>
          <div class="row mt-4">
            <div class="col">
              <p class="bg-warning p-1 rounded d-inline">Formula:</p>
              <span id="conversionFormula" class="col-9"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./variable.js"></script>
  <script src="./script.js"></script>
</html>
